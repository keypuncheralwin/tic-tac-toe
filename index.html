<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="subtitle">A simple tic tac toe game made with HTML, CSS and JS</p>
    </header>

    <div id="scorecard">
        <div class="score">X's Wins</div>
        <div class="score">Ties</div>
        <div class="score">O's Wins</div>
        <div class="score" data-score="xScore">0</div>
        <div class="score" data-score="drawScore">0</div>
        <div class="score" data-score="oScore">0</div>
    </div>
    <div id="buttonContainer">
        <div><button class="button" data-button="twoP">Two Player</button></div>
        <div><button class="button" data-button="twist">Click here for a twist</button></div>
        <div><button class="button" data-button="pause">Pause</button></div>
        <div><button class="button" data-button="reset">Restart</button></div>
        <div><button class="button" data-button="clearScore">Clear Scores</button></div>
    </div>
    <div id="messages">
        <div id="status"></div>
        <div id="displayMessage"></div>
    </div>
    <div id="container">
        <div class="box" data-pos="0"></div>
        <div class="box" data-pos="1"></div>
        <div class="box" data-pos="2"></div>
        <div class="box" data-pos="3"></div>
        <div class="box" data-pos="4"></div>
        <div class="box" data-pos="5"></div>
        <div class="box" data-pos="6"></div>
        <div class="box" data-pos="7"></div>
        <div class="box" data-pos="8"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
