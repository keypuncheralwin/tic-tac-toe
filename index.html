<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="subtitle">A simple tic tac toe game made with HTML, CSS and JS</p>
    </header>
    <div id="buttonContainer">
    <div><button class="button" data-button="pause">Pause</button></div>
    <div><button class="button" data-button="reset">Reset</button></div>
    </div>
    <div id="status"></div>
    <div id="displayMessage">It is X's turn</div>
    <div id="container">
        <div class="box" data-pos="0"></div>
        <div class="box" data-pos="1"></div>
        <div class="box" data-pos="2"></div>
        <div class="box" data-pos="3"></div>
        <div class="box" data-pos="4"></div>
        <div class="box" data-pos="5"></div>
        <div class="box" data-pos="6"></div>
        <div class="box" data-pos="7"></div>
        <div class="box" data-pos="8"></div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
